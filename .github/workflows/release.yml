# Release Workflow
#
# Your flow:
#   develop → main (PR) → merge → publishes stable (changeset required)
#
name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build package
        run: npm run build

      # ─────────────────────────────────────────────────────────
      # Check for changesets
      # ─────────────────────────────────────────────────────────
      - name: Check changesets
        id: changesets
        run: |
          CHANGESET_FILE=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | head -1)

          if [ -z "$CHANGESET_FILE" ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "⚠️ No changesets found"
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "✅ Changeset found: $CHANGESET_FILE"
          fi

      # ─────────────────────────────────────────────────────────
      # Publish Stable (changeset REQUIRED)
      # ─────────────────────────────────────────────────────────
      - name: Version packages
        if: steps.changesets.outputs.has_changesets == 'true'
        run: npx changeset version

      - name: Publish to npm
        if: steps.changesets.outputs.has_changesets == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get package version
        if: steps.changesets.outputs.has_changesets == 'true'
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Commit version + changelog
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: release v${{ steps.pkg.outputs.version }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create git tag
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          git tag v${{ steps.pkg.outputs.version }}
          git push origin v${{ steps.pkg.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.has_changesets == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: v${{ steps.pkg.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ─────────────────────────────────────────────────────────
      # No changesets → Skip
      # ─────────────────────────────────────────────────────────
      - name: Skip publish (no changesets)
        if: steps.changesets.outputs.has_changesets == 'false'
        run: |
          echo "────────────────────────────────────────────────"
          echo "ℹ️  No changesets found - skipping release"
          echo ""
          echo "To publish a new version:"
          echo "  1. Run: npx changeset"
          echo "  2. Commit the .md file"
          echo "  3. Merge to main"
          echo "────────────────────────────────────────────────"
